spring.application.name=ProdManager# ===============================# JACKSON# ===============================spring.jackson.serialization.indent-output=truespring.jackson.time-zone=America/Sao_Paulo# ===============================# SWAGGER (OpenAPI)# ===============================springdoc.api-docs.path=/api-docsspringdoc.swagger-ui.path=/swaggerspringdoc.swagger-ui.operationsSorter=method# ===============================# LOG# ===============================logging.level.org.springframework.web=INFOlogging.level.org.hibernate.SQL=DEBUG# ===============================# JPA (padr√µes globais)# ===============================spring.jpa.open-in-view=false# ===============================# HikariCP# ===============================logging.level.org.hibernate.orm.connections.pooling=off# ===============================# Flyway# ===============================spring.flyway.locations=classpath:db/migration/oracle