spring.application.name=ProdManager# ===============================# JACKSON# ===============================spring.jackson.serialization.indent-output=truespring.jackson.time-zone=America/Sao_Paulo# =========================# swagger-ui# =========================springdoc.swagger-ui.path=/swagger-ui.htmlspringdoc.api-docs.path=/v3/api-docsspringdoc.swagger-ui.operationsSorter=methodspringdoc.swagger-ui.disable-swagger-default-url=truespringdoc.swagger-ui.use-root-path=truespring.batch.jdbc.initialize-schema=alwaysspringdoc.swagger-ui.with-credentials=true# ===============================# LOG# ===============================logging.level.org.springframework.web=INFOlogging.level.org.hibernate.SQL=DEBUG# ===============================# JPA (padr√µes globais)# ===============================spring.jpa.open-in-view=false# ===============================# HikariCP# ===============================logging.level.org.hibernate.orm.connections.pooling=off# ===============================# Flyway# ===============================spring.flyway.locations=classpath:db/migration/oracle# ===============================# Security# ===============================security.jwt.secret=${JWT_SECRET:N}coyR|a=<+(vyG{s+()x~z0sV!Ch#$>}security.jwt.access-expiration=86400000